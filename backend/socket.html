<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Test</h1>
<div>
    <label for="lobbyId">Lobby ID:</label>
    <input type="text" id="lobbyId">
</div>
<div>
    <label for="bearerToken">Bearer Token:</label>
    <input type="text" id="bearerToken">
</div>
<button onclick="connect()">Connect</button>
<div id="messages"></div>

<script>
    let stompClient;

    function connect() {
        const lobbyId = document.getElementById('lobbyId').value;
        const bearerToken = document.getElementById('bearerToken').value;

        const socket = new SockJS('http://localhost:6969/api/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe(`/topic/lobby/${lobbyId}`, function(message) {
                const msg = JSON.parse(message.body);
                console.log(msg); // Log the received message
                document.getElementById('messages').innerHTML += `<p>${JSON.stringify(msg)}</p>`;
            });

            // Send an initial request for lobby information with the bearer token
            stompClient.send(`/app/lobby/${lobbyId}/join`, {}, JSON.stringify({'Authorization': `Bearer ${bearerToken}`}));
        });
    }

</script>
</body>
</html>
